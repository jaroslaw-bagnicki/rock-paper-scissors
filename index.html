<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <title>The Game: Rock-paper-scrissors</title>
</head>
<body>
  <div class="game-area">
    <div class="game-interface-wrapper u-center">
        <h4>What is Your next move?</h4>
        <div class="game-buttons">
          <div class="game-button">
            <a href="#!">
              Rock
            </a>
          </div>
          <div class="game-button">
            <a href="#!">
              Paper
            </a>
          </div>
          <div class="game-button">
            <a href="#!">
              Scrissors
            </a>
          </div>
        </div>
        <h5>Your last choices: ---</h5>
        <h4>Actual score:</h4>
        <h1 class="game-score"> - : -</h1>
    </div> <!-- Game-main end -->

      <div class="gamelog-wrapper">
        <h5 class="gamelog-board-title">Log board:</h5>
        <div id="gamelog-board">
        </div>     
      </div> <!-- Log-board end -->
    </div> <!-- Game-area end -->
  </div>
</body>
</html>
